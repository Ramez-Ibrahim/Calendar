{% extends "layout.html" %}

{% block favicon %}
<link href="/static/password-icon.png" rel="icon">
{% endblock %}

{% block title %}
    New Password
{% endblock %}

{% block main %}
    <h2>Change Password</h2>
    <form action="/new-password" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="password" placeholder="Current Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="newpassword" placeholder="New Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="New Password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Confirm</button>
    </form>
{% endblock %}
