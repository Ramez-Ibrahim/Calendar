{% extends "layout.html" %}

{% block favicon %}
<link href="/static/username-icon.png" rel="icon">
{% endblock %}

{% block title %}
    New Username
{% endblock %}

{% block main %}
    <h2>Change Username</h2>
    <form action="/new-username" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="New Username" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Confirm</button>
    </form>
{% endblock %}
